<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    .editable-field {
        background-color: #81c784 !important; /* Светло-серый фон */
        border: 1px solid #ced4da !important; /* Серая рамка */
        border-radius: 4px !important; /* Закругленные углы */
        padding: 8px !important; /* Отступы внутри поля */
    }
    .editable-field:focus {
        background-color: #e9ecef !important; /* Темнее при фокусе */
        border-color: #80bdff !important; /* Синяя рамка при фокусе */
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important; /* Тень при фокусе */
    }
</style>
</head>
<body>
<!-- Модальное окно для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Форма редактирования -->
                <form th:action="@{/admin/update}" method="post" id="editUserForm">
                    <input type="hidden" name="id" id="editUserId" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="editUserIdDisplay" class="form-label">ID</label>
                        <input type="text" class="form-control" id="editUserIdDisplay" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control editable-field" id="editUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="password" class="form-control editable-field" id="editPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="editRoles" class="form-label">Roles</label>
                        <select class="form-select editable-field" id="editRoles" name="roleIds" multiple>
                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS и зависимости -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- JavaScript для загрузки данных в модальное окно -->
<script>
    function loadEditForm(userId) {
        fetch(`/admin/edit?id=${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editUserIdDisplay').value = user.id;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editPassword').value = ''; // Пароль не показываем

                // Устанавливаем выбранные роли
                const roleSelect = document.getElementById('editRoles');
                Array.from(roleSelect.options).forEach(option => {
                    option.selected = user.roles.some(role => role.id == option.value);
                });
            })
            .catch(error => console.error('Error loading user data:', error));
    }
</script>
</body>
</html>
