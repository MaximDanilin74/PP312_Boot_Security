<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Стили из Admin Panel */
        .top-bar {
            width: 100%;
            height: 50px;
            background-color: darkslategrey;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            align-items: center;
            height: 100%;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 70px;
            left: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 70px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .left-buttons {
            display: flex;
            gap: 10px;
        }

        /* Стили для полей Username и Password */
        .form-control.custom-input {
            background-color: #e8f5e9; /* Светло-зелёный цвет фона */
            color: #2e7d32; /* Тёмно-зелёный цвет текста */
            border: 1px solid #81c784; /* Зелёная рамка */
        }

        .form-control.custom-input:focus {
            background-color: #c8e6c9; /* Более тёмный светло-зелёный при фокусе */
            border-color: #4caf50; /* Более тёмная зелёная рамка при фокусе */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Тень при фокусе */
        }
    </style>
</head>
<body>
<!-- Верхняя панель -->
<div class="top-bar">
    <div class="user-info">
        <div class="user-info" th:if="${username != null}">
            <span th:text="${username}"></span>
            <span th:each="role : ${roles}" th:text="${role.authority} + ' '"></span>
        </div>
    </div>
</div>

<!-- Боковая панель -->
<div class="sidebar">
    <a href="/admin">Admin</a>
    <a href="/user">User</a>
</div>

<!-- Основной контент -->
<div class="content">
    <h2 class="text-left">Add New User</h2>

    <form th:action="@{/admin/new}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control custom-input" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control custom-input" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select class="form-select user-info" id="roles" name="roles" multiple>
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div class="button-container">
            <div class="left-buttons">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/admin" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>

    <!-- Форма для Logout (вынесена за пределы основной формы) -->
    <div class="button-container">
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger w-150">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
